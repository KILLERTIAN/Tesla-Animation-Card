<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Tesla Card</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    </head>
    <body>
        <div class="container">
            <div class="nav-bar">
                <i class='bx bx-menu-alt-left menu'></i>
                <i class='bx bxs-user-circle profile' ></i>
            </div>
            <img class="car-1" src="images/car-1.png" alt="tesla up view">
            <h1>Model S</h1>
            <p>
                Model S is built from the ground up as an electric vehicle,
                with high strength architecture
            </p>
            <div class="buy">
                <i class='bx bxs-cart-alt'></i>
            </div>
            <img class="car-final" src="images/car-2.jpg" alt="">
            <h2>Congratulations</h2>
            <h5 class="summary">Your order for Model S will be delivered to your door step within
                5-7 business days
            </h5>
            <h5 class="summary-2">For driving checkup and learning car functions check out nearby Tesla Showroom
                <br><br><br>Thanks You 
            </h5>
            <span>
                <i class='bx bx-arrow-back back-button'></i>
            </span>
            
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
